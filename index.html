<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Pokemon</title>
</head>
<body>
    <div id="pokemon">
        <img id="pokemonImage">
        <h1 id="name" class="stats">Pokémon</h1>
        <form class="form">
            <h3>Enter Pokémon Name</h3>
            <input type="text" name="name" placeholder="Pokémon"/>
            <input
            type="submit"
            name="submit"
            value="Submit"
            class="submit"
            />
        </form>
        </div>
        <div id="statsDiv">
        <p class="statsText" id="moveStatWord">
            Move: 
            <span class="actualstats" id="moveStat"></span>
        </p>
        <p class="statsText" id="weightStatWord">
            Weight: 
            <span class="actualstats" id="weightStat"></span>
        </p>
        <p class="statsText" id="heighttStatWord">
            Height: 
            <span class="actualstats" id="heightStat"></span>
        </p>
        <p class="statsText" id="abilityStatWord">
            Ability:
            <span class="actualstats" id="abiltyStat"></span>
        </p>
        <p class="statsText" id="typeStatWord">
            Type: 
            <span class="actualstats" id="typeStat"></span>
        </p>

    </div>
</body>
</html>
