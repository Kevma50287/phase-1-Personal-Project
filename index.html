<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Pokemon</title>
</head>

<body id="body">
    <div id="GuessContainer">
        <p>Correct guesses: <span id="numCorrect">0</span></p>
        <button id="resetbtn">Reset Counter</button>
    </div>
    <div id="pokemon">
        <img id="pokemonImage-default" class='transition'
            src="https://www.albionpleiad.com/wp-content/uploads/2016/03/pokemon-logo-vector-400x381.png" loading="lazy">
        <img id="pokemonImage-shiny" class='transition'
            src="https://www.albionpleiad.com/wp-content/uploads/2016/03/pokemon-logo-vector-400x381.png" loading="'lazy">
        <button id="mode" class="pokedexstyle">Current Mode: <span id="modename">Pokedex</span></button>
        <h1 id="pokeName" class="stats frontlayer dexstyl2">Pokémon</h1>
        <form class="form frontlayer dexstyl1">
            <h3>Enter Pokémon Name or Pokédex #</h3>
            <input type="text" name="name" placeholder="Pokémon" />
            <input type="submit" name="submit" id="inputButton" value="Submit" class="submit" />
        </form>
    </div>
    <div id="statsDiv" class="frontlayer">
        <p class="statsText addMargin" id="weightStatWord">
            Weight:
            <span class="actualstats" id="weightStat"></span>
        </p>
        <p class="statsText addMargin" id="heighttStatWord">
            Height:
            <span class="actualstats" id="heightStat"></span>
        </p>
        <p class="statsText addMargin" id="abilityStatWord">
            Ability:
            <span class="actualstats" id="abilityStat"></span>
        </p>
        <p class="statsText addMargin" id="typeStatWord">
            Type:
            <span class="actualstats" id="typeStat"></span>
        </p>
        <button id="showMovesBtn" class="rounded">Click to see full move list</button>
        <div id="allMoves" style="display:none;">
            <ul id="movelist">
            </ul>
        </div>
    </div>
</body>

</html>
